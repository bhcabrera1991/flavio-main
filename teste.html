<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>OLF SHOPEE</title>

  <!-- Importando fonte do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff; /* fundo branco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .basket {
      width: 100%;
      height: 100%;
      
      border: 4px solid red; /* contorno vermelho */
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-text {
      font-family: 'Anton', sans-serif;
     
      
     
     
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="basket">
      <div class="logo-text">
        OLF<br>SHOPEE
      </div>
    </div>
  </div>

</body>
</html>
